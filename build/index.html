<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Кнопка наверх с помощью CSS и javaScript</title>
  <link rel="shortcut icon" href="img/HomeStudio-320.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="container">
    <a class="button" href="down-index.html" type="button">нажми меня</a>
    <h1>Кнопка прокрутки только наверх</h1>
    <div class="matrix">
      <script>
        for (var i = 0; i < 4000; i++) document.writeln(i)
      </script>
    </div>
    <!-- begin Up-Down button -->
    <button class="up_down_btn" title="Наверх">&laquo;</button>
    <!-- end Up-Down button -->
  </main>
  <script src="js/script.js"></script>
</body>

</html>
